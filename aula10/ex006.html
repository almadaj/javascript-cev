<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Radares Móveis</h1>
    Velocidade <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>

    </div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`

            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>multado por execesso de velocidade</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre de cinto de segurança!</p>`

        }
    </script>
</body>
</html>
